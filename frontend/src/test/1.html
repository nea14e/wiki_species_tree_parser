<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .fixed-size {
        width: 150px;
        height: 150px;
        overflow: hidden;
        margin: 10px;
        position: relative;
        border: 3px solid darkviolet;
    }
    .fixed-size-content {
        position: absolute;
        left: -1000%;
        right: -1000%;
        top: -1000%;
        bottom: -1000%;
        margin: auto;
        min-height: 100%;
        min-width: 100%;
    }
  </style>
</head>
<body>
  <div class="fixed-size">
    <img class="fixed-size-content" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/World.distribution.testudines.1.png/275px-World.distribution.testudines.1.png" />
  </div>
</body>
</html>
